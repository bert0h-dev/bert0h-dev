name: ğŸ“Œ Update GitHub Profile

on:
  schedule:
    - cron: '0 6 * * *'  # Corre diario a las 6am
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      # ğŸ“Œ Actividad reciente con mensajes personalizados
      - name: ğŸ“Œ Update recent GitHub activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_USERNAME: bert0h-dev
          CONFIG_FILE: 'sample.yml'

      # ğŸ› ï¸ Reemplazo dinÃ¡mico del nombre del nuevo proyecto en el README
      - name: ğŸ› ï¸ Reemplazar 'nombre-del-repo' por el Ãºltimo proyecto creado
        run: |
          NEW_REPO=$(grep "ğŸ¯ EmpezÃ³ un nuevo proyecto" README.md | head -n 1 | sed -E 's/.*proyecto: ([^ .]+).*/\1/')
          if [ ! -z "$NEW_REPO" ]; then
            echo "Nuevo proyecto detectado: $NEW_REPO"
            sed -i "s/nombre-del-repo/$NEW_REPO/" README.md
          else
            echo "No se detectÃ³ ningÃºn nuevo proyecto en la actividad reciente."
          fi

      # ğŸ“Š GitHub Stats y Lenguajes
      - name: ğŸ“Š Generate GitHub Stats SVGs
        run: |
          mkdir -p assets
          curl -o assets/stats.svg "https://github-readme-stats.vercel.app/api?username=bert0h-dev&show_icons=true&theme=tokyonight"
          curl -o assets/langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=bert0h-dev&layout=compact&theme=tokyonight"

      # ğŸ“ˆ GrÃ¡fica de actividad
      - name: ğŸ“ˆ Generate Contribution Graph SVG
        run: |
          curl -o assets/graph.svg "https://github-readme-activity-graph.cyclic.app/graph?username=bert0h-dev&theme=tokyo-night"

      # ğŸ—“ï¸ Resumen semanal
      - name: ğŸ—“ï¸ Metrics â€“ Weekly Activity
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity
          config_timezone: America/Mexico_City

      # ğŸ§  HÃ¡bitos de codificaciÃ³n
      - name: ğŸ§  Metrics â€“ Habits
        uses: lowlighter/metrics@latest
        with:
          filename: assets/habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: habits
          config_timezone: America/Mexico_City

      # ğŸš€ Repositorios principales
      - name: ğŸš€ Metrics â€“ Top Repos
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories_forks: false

      # ğŸ•’ Ãšltima actualizaciÃ³n con fondo transparente
      - name: ğŸ•’ Metrics â€“ Ãšltima actualizaciÃ³n
        uses: lowlighter/metrics@latest
        with:
          filename: assets/updated.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: metadata
          config_timezone: America/Mexico_City
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_isocalendar_lines: 3
          config_output: svg
          config_twemoji: yes
          config_display: large
          config_order: metadata
          config_background: transparent
          config_base: header
          config_padding: 0, 0

      # ğŸš€ Commit y Push final
      - name: ğŸš€ Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“ˆ update: README con actividad, stats y nuevo proyecto ğŸ”¥"
          git push
