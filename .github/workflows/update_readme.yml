name: ðŸ“Œ Update GitHub Profile

on:
  schedule:
    - cron: '0 6 * * *'  # Corre diario a las 6am
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      # ðŸ“Œ Actividad reciente con mensajes personalizados
      - name: ðŸ“Œ Update recent GitHub activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        with:
          GH_USERNAME: bert0h-dev
          CONFIG_FILE: 'sample.yml'

      # ðŸ“Š GitHub Stats y Lenguajes
      - name: ðŸ“Š Generate GitHub Stats SVGs
        run: |
          mkdir -p assets
          curl -o assets/stats.svg "https://github-readme-stats.vercel.app/api?username=bert0h-dev&show_icons=true&theme=tokyonight"
          curl -o assets/langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=bert0h-dev&layout=compact&theme=tokyonight"

      # ðŸš€ Repositorios principales
      - name: ðŸš€ Metrics â€“ Top Repos
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories_forks: false

      # ðŸš€ Commit y Push final
      - name: ðŸš€ Commit & Push (con rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ Update README con actividad ðŸ”¥"
          git pull --rebase origin main
          git push
