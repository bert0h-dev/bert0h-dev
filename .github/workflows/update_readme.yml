name: 📌 Update GitHub Profile

on:
  schedule:
    - cron: '0 6 * * *'  # Corre diario a las 6am
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      # 📌 Actividad reciente con mensajes personalizados
      - name: 📌 Update recent GitHub activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_USERNAME: bert0h-dev
          CONFIG_FILE: 'sample.yml'

      # 🛠️ Reemplazo dinámico del nombre del nuevo proyecto en el README
      - name: 🛠️ Reemplazar 'nombre-del-repo' por el último proyecto creado
        run: |
          NEW_REPO=$(grep "🎯 Empezó un nuevo proyecto" README.md | head -n 1 | sed -E 's/.*proyecto: ([^ .]+).*/\1/')
          if [ ! -z "$NEW_REPO" ]; then
            echo "Nuevo proyecto detectado: $NEW_REPO"
            sed -i "s/nombre-del-repo/$NEW_REPO/" README.md
          else
            echo "No se detectó ningún nuevo proyecto en la actividad reciente."
          fi

      # 📊 GitHub Stats y Lenguajes
      - name: 📊 Generate GitHub Stats SVGs
        run: |
          mkdir -p assets
          curl -o assets/stats.svg "https://github-readme-stats.vercel.app/api?username=bert0h-dev&show_icons=true&theme=tokyonight"
          curl -o assets/langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=bert0h-dev&layout=compact&theme=tokyonight"

      # 📈 Gráfica de actividad
      - name: 📈 Generate Contribution Graph SVG
        run: |
          curl -o assets/graph.svg "https://github-readme-activity-graph.cyclic.app/graph?username=bert0h-dev&theme=tokyo-night"

      # 🗓️ Resumen semanal
      - name: 🗓️ Metrics – Weekly Activity
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity
          config_timezone: America/Mexico_City

      # 🧠 Hábitos de codificación
      - name: 🧠 Metrics – Habits
        uses: lowlighter/metrics@latest
        with:
          filename: assets/habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: habits
          config_timezone: America/Mexico_City

      # 🚀 Repositorios principales
      - name: 🚀 Metrics – Top Repos
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories_forks: false

      # 🕒 Última actualización con fondo transparente
      - name: 🕒 Metrics – Última actualización
        uses: lowlighter/metrics@latest
        with:
          filename: assets/updated.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: metadata
          config_timezone: America/Mexico_City
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_isocalendar_lines: 3
          config_output: svg
          config_twemoji: yes
          config_display: large
          config_order: metadata
          config_background: transparent
          config_base: header
          config_padding: 0, 0

      # 🚀 Commit y Push final
      - name: 🚀 Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "📈 update: README con actividad, stats y nuevo proyecto 🔥"
          git push
