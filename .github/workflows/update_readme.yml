      # Actividad reciente con mensajes personalizados
      - name: ğŸ“Œ Update recent GitHub activity
        uses: Readme-Workflows/recent-activity@v2.3.0
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          messages: |
            comments: "ğŸ’¬ ComentÃ³ en {ID} del repositorio {REPO}"
            push: "â¬†ï¸ SubiÃ³ {AMOUNT} commit(s) a {REPO}"
            issue_opened: "ğŸš¨ AbriÃ³ un nuevo issue {ID} en {REPO}"
            issue_closed: "âœ… CerrÃ³ el issue {ID} en {REPO}"
            pr_opened: "ğŸ“¬ AbriÃ³ un pull request {ID} en {REPO}"
            pr_closed: "âŒ CerrÃ³ el pull request {ID} en {REPO}"
            pr_merged: "ğŸ‰ Hizo merge del pull request {ID} en {REPO}"
            create_repo: "ğŸ¯ EmpezÃ³ un nuevo proyecto: {REPO}. Â¡A romperla! ğŸ”¥"
            fork_repo: "ğŸ´ Hizo fork de {REPO} como {FORK}"
            wiki_create: "ğŸ“– CreÃ³ una pÃ¡gina wiki {WIKI} en {REPO}"
            added_member: "ğŸ¤ Se uniÃ³ como colaborador a {REPO}"
            changes_approved: "ğŸ‘ AprobÃ³ los cambios en {ID} de {REPO}"
            changes_requested: "ğŸ” SolicitÃ³ cambios en {ID} de {REPO}"
            new_release: "ğŸš€ LanzÃ³ una nueva versiÃ³n {ID} en {REPO}"
            new_star: "â­ Dio estrella a {REPO}"

      # GitHub Stats
      - name: ğŸ“Š Generate GitHub Stats SVGs
        run: |
          mkdir -p assets
          curl -o assets/stats.svg "https://github-readme-stats.vercel.app/api?username=bert0h-dev&show_icons=true&theme=tokyonight"
          curl -o assets/langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=bert0h-dev&layout=compact&theme=tokyonight"

      # GrÃ¡fica de actividad
      - name: ğŸ“ˆ Generate Contribution Graph SVG
        run: |
          curl -o assets/graph.svg "https://github-readme-activity-graph.cyclic.app/graph?username=bert0h-dev&theme=tokyo-night"

      # Resumen semanal
      - name: ğŸ—“ï¸ Metrics â€“ Weekly Activity
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity
          config_timezone: America/Mexico_City

      # HÃ¡bitos de cÃ³digo
      - name: ğŸ§  Metrics â€“ Habits
        uses: lowlighter/metrics@latest
        with:
          filename: assets/habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: habits
          config_timezone: America/Mexico_City

      # Principales repositorios
      - name: ğŸš€ Metrics â€“ Top Repos
        uses: lowlighter/metrics@latest
        with:
          filename: assets/repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories_forks: false

      # Ãšltima actualizaciÃ³n
      - name: ğŸ•’ Metrics â€“ Ãšltima actualizaciÃ³n
        uses: lowlighter/metrics@latest
        with:
          filename: assets/updated.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: metadata
          config_timezone: America/Mexico_City
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_isocalendar_lines: 3
          config_output: svg
          config_twemoji: yes
          config_display: large
          config_order: metadata
          config_background: transparent
          config_base: header
          config_padding: 0, 0

      # Push si hay cambios
      - name: ğŸš€ Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“ˆ update: README con actividad, stats y badges ğŸ”¥"
          git push
